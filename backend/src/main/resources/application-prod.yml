spring:
  application:
    name: prayer-backend
  threads:
    virtual:
      enabled: true
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    com.crypto.prayer: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Binance WebSocket Configuration
binance:
  liquidation-stream-url: wss://fstream.binance.com/ws/!forceOrder@arr
  ticker-stream-url: wss://fstream.binance.com/ws/btcusdt@ticker
  reconnect-initial-delay-ms: 1000
  reconnect-max-delay-ms: 30000
