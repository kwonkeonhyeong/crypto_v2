version: '3.8'

services:
  redis:
    image: redis:7.4-alpine
    container_name: prayer-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - prayer-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: prayer-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - prayer-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: prayer-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - prayer-network

volumes:
  redis_data:

networks:
  prayer-network:
    driver: bridge
